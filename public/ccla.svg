<svg id="svg" width="70" height="70" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo grigio scuro -->
  <rect width="100%" height="100%" fill="transparent" />

  <!-- Definizione del cubo senza testo -->
  <defs>
  <style>
      @font-face {
      font-family: 'TypeOld';
      src: url('typeold.woff2') format('woff2');
      }
    </style>   

  <!-- Cubo con testo individuale -->
   <g id="cube1">
    <polygon points="35,0 70,15 70,55 35,70 0,55 0,15" fill="#cc0" stroke="#999" stroke-width="1" />
      <!-- Diagonali faccia frontale -->
      <line x1="0" y1="15" x2="70" y2="55" stroke="#666" stroke-width="1" />
      <line x1="0" y1="55" x2="70" y2="15" stroke="#666" stroke-width="1" />
    <text x="35" y="35" font-family="TypeOld" font-size="40" fill="#000" font-weight="bold" text-anchor="middle" dominant-baseline="middle">C</text>
  </g>
  <g id="cube2">
    <polygon points="35,0 70,15 70,55 35,70 0,55 0,15" fill="#c00" stroke="#999" stroke-width="1" />
      <!-- Diagonali faccia frontale -->
      <line x1="0" y1="15" x2="70" y2="55" stroke="#666" stroke-width="1" />
      <line x1="0" y1="55" x2="70" y2="15" stroke="#666" stroke-width="1" />
    <text x="35" y="35" font-family="TypeOld" font-size="40" fill="#0FF" font-weight="bold" text-anchor="middle" dominant-baseline="middle">C</text>
  </g>
  <g id="cube3">
    <polygon points="35,0 70,15 70,55 35,70 0,55 0,15" fill="#00C" stroke="#999" stroke-width="1" />
      <!-- Diagonali faccia frontale -->
      <line x1="0" y1="15" x2="70" y2="55" stroke="#666" stroke-width="1" />
      <line x1="0" y1="55" x2="70" y2="15" stroke="#666" stroke-width="1" />
    <text x="35" y="35" font-family="TypeOld" font-size="40" fill="#FF0" font-weight="bold" text-anchor="middle" dominant-baseline="middle">L</text>
  </g>
  <g id="cube4">
    <polygon points="35,0 70,15 70,55 35,70 0,55 0,15" fill="#0c0" stroke="#999" stroke-width="1" />
      <!-- Diagonali faccia frontale -->
      <line x1="0" y1="15" x2="70" y2="55" stroke="#666" stroke-width="1" />
      <line x1="0" y1="55" x2="70" y2="15" stroke="#666" stroke-width="1" />
    <text x="35" y="35" font-family="TypeOld" font-size="40" fill="#FFC" font-weight="bold" text-anchor="middle" dominant-baseline="middle">A</text>
  </g>
  </defs>
  <use href="#cube1" x="45" y="10" />
  
    <use href="#cube2" x="10" y="50" />
   
    <use href="#cube3" x="80" y="50" />
    
    <use href="#cube4" x="45" y="90" />
   
  
</svg>
